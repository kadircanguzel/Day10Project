<body>
  
  <div class="row">
    <div class="col-md-3">
    <div class="list-group">
        <a href="index.html" class="list-group-item list-group-item-action">AnaSayfa</a>
        <a href="kayit.html" class="list-group-item list-group-item-action">Kitap Ekleme</a>
    </div>
</div>

  <div id="sayfa">
    <input type="text"  id="isim" placeholder="Kitap İsmi" required><br>
    <input type="text"  id="yazar" placeholder="Yazar" required><br>
    <input type="number"  id="yil" placeholder="Basım Yılı" required><br>
    <input type="text"  id="tür" placeholder="Türü " required>

    <button id="ekle">Tabloya Ekle</button>
  <table id="liste">
      <tr>
        <th>Kitap İsmi</th>
        <th>Yazar</th>
        <th>Basım Yılı</th>
        <th>Türü</th>
      </tr>
  </table>
  </div>
    
 
  <script>
    var isim=document.querySelector("#isim");
    var yazar=document.querySelector("#yazar");
    var yas=document.querySelector("#yil");
    var tür=document.querySelector("#tür");
    var ekle=document.querySelector("#ekle");//tıklama olayı eklenecek
    var liste=document.querySelector("#liste");
 
    ekle.onclick=function(){
      //butona tıklanınca çalıştırılacak
      
      //td elementlerini oluşturuyoruz
      var tisim=document.createElement("td");
      var tyazar=document.createElement("td");
      var tyil=document.createElement("td");
      var ttür=document.createElement("td");
 
      
      tisim.textContent=isim.value;//textboxtan değeri okuyup aktarıyoruz.
      tyazar.textContent=yazar.value;//textboxtan değeri okuyup aktarıyoruz.
      tyil.textContent=yil.value;//textboxtan değeri okuyup aktarıyoruz.
      ttür.textContent=tür.value;
      

 
      //tr elementi oluşturuyoruz
      let tr=document.createElement("tr");
 
      //tdleri tr içine ekliyoruz
      tr.appendChild(tisim);
      tr.appendChild(tyazar);
      tr.appendChild(tyil);
      tr.appendChild(ttür);
 
      //tr elementini liste (tablo) içine ekliyoruz
      liste.appendChild(tr);
 
      //nesnelerin için eklemeden sonra temizleyelim
      isim.value="";
      yazar.value="";
      yil.value="";
      tür.value="";
 
    }
 
  </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
